{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add New Submenu</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Submenu Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="form-text">This will be used as the section header in your menu</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Submenu</button>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
