{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Folder: {{ folder_id }}</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Display Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ folder.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="path" class="form-label">Path</label>
            <input type="text" class="form-control" id="path" name="path" value="{{ folder.path }}" required>
        </div>
        
        <div class="mb-3">
            <label for="filemanager" class="form-label">File Manager Command</label>
            <input type="text" class="form-control" id="filemanager" name="filemanager" value="{{ folder.filemanager }}" required>
        </div>
        
        <div class="mb-3">
            <label for="icon" class="form-label">Icon Name</label>
            <input type="text" class="form-control" id="icon" name="icon" value="{{ folder.icon }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('folders') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
